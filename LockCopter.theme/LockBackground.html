<html>
<head>
	<title>Lockscreen</title>
    <meta name="viewport" content="maximum-scale=1.0,width=device-width,initial-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/slidetounlock.css" />

    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/slidetounlock.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</head>
	<body>
		<div id="copter-container">
			<img id="copter-img" src="UIImages/Copter.png" style="display: none;" />
			<div id="container" style="display: none;">
				<div id="scoreboard">0</div>
				<div id="announce"></div>
				<canvas id="game" width="320" height="268" data-down="false" onmousedown="this['data-down'] = true; if(!Copter.GameStarted){Copter.GameStarted = true;Copter.Resume();}" onmouseup="this['data-down'] = false;" ontouchstart="this['data-down'] = true; if(!Copter.GameStarted){Copter.GameStarted = true;Copter.Resume();}" ontouchend="this['data-down'] = false;"></canvas>
			</div>
			<img id="explosion-img" style="display: none;" />
			<div id="splash">
				<div id="title" style="position: relative; top: 30px; font-size:35px;">Copter</div>
				<div id="tag-line" style="position: relative; top: 70px; height: 60px;">High Score: 0</div>
				<div style="position: relative; top: 80px;">
					<div class="iphone_unlock" id="iphone_unlock">
						<div class="iphone_slider" id="iphone_slider" style="left: 0px; "></div>
						<div class="iphone_slide2unlock" id="iphone_slide2unlock" style="opacity: 1; ">slide to play!</div>
					</div>
				</div>
			</div>
			<div id="cover" style="display: none;"> </div>
		</div>
	</body>
</html>
